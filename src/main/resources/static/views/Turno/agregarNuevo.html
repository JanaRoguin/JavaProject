<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.5/dist/sweetalert2.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">Home</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
                        <a class="nav-link" href=./listarTodos.html>Turnos</a>
                    </li>
                </ul>
            </div>
            <div>
                <a class="btn btn-outline-dark" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <main class="m-5">
        <div class="d-flex align-items-center gap-4">
            <h1>Crear nuevo turno</h1>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="add_new_turno">
                            <div class="mb-3">
                                <label for="paciente" class="form-label">Paciente:</label>
                                <select name="paciente" id="paciente" class="form-control form-select">
                                    <option value="" selected>Seleccione un paciente</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="odontologo" class="form-label">Odontologo:</label>
                                <select name="odontologo" id="odontologo" class="form-control form-select">
                                    <option value="" selected>Seleccione un odont√≥logo</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="fechaTurno" class="form-label">Fecha del turno:</label>
                                <input type="date" class="form-control" id="fechaTurno" name="fechaTurno" required>
                            </div>
                            <button type="submit" class="btn btn-primary" id="btn-add-new-guardar">Crear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../js/Turnos/crear.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.5"></script>
</body>
</html>
