    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.5/dist/sweetalert2.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">Home</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                        <a class="nav-link" href="./listarTodos.html">Pacientes</a>
                    </li>
                    <li class="nav-item dropdown" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                        <a class="nav-link" href="../Odontologo/listarTodos.html">Odontologos</a>
                    </li>
                    <!-- <li class="nav-item dropdown" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
                        <a class="nav-link" href=../Turno/listarTodos.html>Turnos</a>
                    </li> -->
                </ul>
            </div>
            <div>
                <a class="btn btn-outline-dark" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <main class="m-5">
        <div class="d-flex align-items-center gap-4">
            <h1>Editar paciente</h1>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="update_paciente_form">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="cedula" class="form-label">CÃ©dula:</label>
                                <input type="text" class="form-control" id="cedula" name="cedula" required>
                            </div>
                            <div class="mb-3">
                                <label for="fechaIngreso" class="form-label">Fecha de Ingreso:</label>
                                <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso" required>
                            </div>
                            <fieldset>
                                <legend>Domicilio:</legend>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="calle" class="form-label">Calle:</label>
                                        <input type="text" class="form-control" id="calle" name="calle" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="numero" class="form-label">Numero:</label>
                                        <input type="number" class="form-control" id="numero" name="numero" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="localidad" class="form-label">Localidad:</label>
                                        <input type="text" class="form-control" id="localidad" name="localidad" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="provincia" class="form-label">Provincia:</label>
                                        <input type="text" class="form-control" id="provincia" name="provincia" required>
                                    </div>
                                </div>
                            </fieldset>
                            <button type="submit" class="btn btn-primary" id="btn-add-new-guardar">Editar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../js/Pacientes/actualizar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.5"></script>
</body>
</html>
